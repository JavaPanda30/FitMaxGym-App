    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body
    style="
      background-color: #000000;
      background-image: linear-gradient(to top, #3c3737dc, #000000);
      background-repeat: no-repeat;
      color: white;
      height: 100vh;
    "
  >
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>

        </div>
      </div>
    </nav>

    <div class="container">
      <h1>User Profile</h1>
      <div class="profile-box" id="profile-info"></div>
      <br />
      <button id="edit-profile-btn " onclick="showEditForm()">
        Edit Profile
      </button>
      <div id="edit-form" style="display: none">
        <input type="text" id="edit-username" placeholder="New Username" />
        <input type="email" id="edit-email" placeholder="New Email" />
        <button onclick="editProfile()">Save Changes</button>
      </div>
    </div>

    <script>
      // Show edit profile form
      function showEditForm() {
        document.getElementById("edit-form").style.display = "block";
      }

      // Edit profile function
      async function editProfile() {
        try {
          const userId = GetUserId();
          const newUsername = document.getElementById("edit-username").value;
          const newEmail = document.getElementById("edit-email").value;
          const response = await fetch(
            `http://localhost:3000/profile/${userId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username: newUsername, email: newEmail }),
            }
          );

          if (!response.ok) {
            throw new Error("Failed to edit user profile");
          }

          const data = await response.json();

          if (data.alreadyExists) {
            alert("Email already exists in the database.");
            return;
          }

          displayUserProfile(data);
          document.getElementById("edit-form").style.display = "none";
        } catch (error) {
          console.error("An error occurred:", error);
          alert("Email already exists in the database.");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        fetchUserProfile();
      });

      async function fetchPlan() {
        const userDataString = localStorage.getItem("userData");
        const userData = JSON.parse(userDataString);
        const email = userData.email;
        const response = await fetch(`http://localhost:3000/plan/${email}`, {
          method: "GET",
        });
        if (!response.ok) {
          return "Not Subscribed";
        }
        const plan = await response.json();
        return plan.plan;
      }

      async function fetchUserProfile() {
        try {
          const userId = GetUserId();
          const response = await fetch(
            `http://localhost:3000/profile/${userId}`,
            {
              method: "GET",
            }
          );
          if (!response.ok) {
            throw new Error("Failed to fetch user data");
          }
          const userData = await response.json();
          displayUserProfile(userData);
        } catch (error) {
          console.error("Error fetching user profile:", error);
        }
      }
      async function displayUserProfile(userData) {
        const profileInfo = document.getElementById("profile-info");
        const plan = await fetchPlan();
        if (!plan) {
          plan = "Not Subscribed";
        }
        profileInfo.innerHTML = `
          <p><strong>Name:</strong> ${userData.username}</p>
          <p><strong>Email:</strong> ${userData.email}</p>
          <p><strong>Plan:</strong> ${plan}</p>
      `;
      }
      function GetUserId() {
        const userData = localStorage.getItem("userData");
        if (!userData) {
          throw new Error("User data not found in localStorage");
        }
        const user = JSON.parse(userData);
        return user._id;
      }

      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          try {
            localStorage.removeItem("userData");
            window.location.href =
              "/Webtech-assignment-project-main/login.html";
          } catch (error) {
            console.error("Error:", error);
          }
        });
      async function checkLoggedIn() {
        try {
          const userData = localStorage.getItem("userData");
          const user = JSON.parse(userData);
          if (!user) {
            window.location.href =
              "/Webtech-assignment-project-main/login.html";
            return;
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }
      window.onload = checkLoggedIn;
    </script>
  </body>
